<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="/pricing-1.css" />
    <script
      src="https://kit.fontawesome.com/97d2bfa91d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="card-gradint"></div>
        <div class="card-details">
          <div class="price">
            <p id="doler">$</p>
            <h1 id="ten">10</h1>
            <p id="month">/MO</p>
          </div>
          <h1 id="basic">Basic</h1>
          <div class="divide"></div>
          <div class="future">
            <ul>
              <li><i class="fa-regular fa-circle-check"></i> Feature A</li>
              <li><i class="fa-regular fa-circle-check"></i> Feature B</li>
              <li><i class="fa-regular fa-circle-check"></i> Feature C</li>
              <li>
                <del><i class="fa-regular fa-circle-xmark"></i>Feature D</del>
              </li>
              <li>
                <del><i class="fa-regular fa-circle-xmark"></i> Feature E</del>
              </li>
            </ul>
          </div>
          <button>Start Today</button>
        </div>
      </div>
      <div class="card-container sub-1">

              </li>
              <li>

              </li>
            </ul>
          </div>
          <button class="button-2">Start Today</button>
        </div>
      </div>
